    <div class="col-lg-9">
        {% if meals %}
      <div class="row my-5 card-wrapper">
          {% for meal in meals %}
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
              <div class="embed-responsive embed-responsive-16by9">
                <a href="{{ url_for('view_meal', meal_id=meal.id) }}">
                  <img class="card-img-top embed-responsive-item" src="{{ url_for('static', filename='images/placeholder.png') }}">
                </a>
              </div>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="{{ url_for('view_meal', meal_id=meal.id) }}">{{ meal.title }}</a>
                </h4>
                <h5>{{ meal.price }}</h5>
                <p class="card-text">{{ meal.description }}</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">Category -> Subcategory</small>
              </div>
            </div>
        </div>
          {% endfor %}
          {% else %}
          <h1 class="offset-lg-3">No items to show.</h1>
          {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
